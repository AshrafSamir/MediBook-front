<div class="container-fluid mt-5">

    <div class="row mt-5">
        <div class="col-xl-6  ">
            <div class="shadow ">
                <h3 class="text-light bg-success p-1">Week Reservations</h3>
                <ngx-charts-linear-gauge [view]="view" [scheme]="colorScheme" [value]="value" [previousValue]="previousValue" (select)="onSelect($event)" [units]="units">
                </ngx-charts-linear-gauge>
            </div>
        </div>
        <div class="col-xl-6 cm">
            <div class="shadow">
                <h3 class="text-light bg-success p-1">Week Incomes</h3>
                <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="doctorIncomes" [gradient]=" gradient " [xAxis]="xAxis " [yAxis]="yAxis " [legend]="showLegend " [showXAxisLabel]="showXAxisLabel " [showYAxisLabel]="showYAxisLabel " [xAxisLabel]="xAxisLabel "
                    [yAxisLabel]="yAxisLabel " (select)="onSelect($event) ">
                </ngx-charts-bar-vertical>
            </div>
        </div>
        <div class="col-xl-6 cmm ">
            <div class="shadow ">
                <h3 class="text-light bg-success p-1 ">Avg Visits by Gender</h3>
                <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="patientGenders" [gradient]="gradient" [legend]="showLegend" [legendPosition]="legendPosition" [labels]="showLabels" [doughnut]="isDoughnut" (select)="onSelect($event)" (activate)="onActivate($event)"
                    (deactivate)="onDeactivate($event)">
                </ngx-charts-pie-chart>
            </div>
        </div>
        <div class="col-xl-6 cmm ">
            <div class="shadow ">
                <h3 class="text-light bg-success p-1 ">Day Reservations</h3>
                <ngx-charts-bar-vertical-2d [view]="view " [scheme]="colorScheme " [results]="timeSlots " [gradient]="gradient " [xAxis]="xAxis " [yAxis]="yAxis " [legend]="showLegend " [showXAxisLabel]="showXAxisLabel " [showYAxisLabel]="showYAxisLabel
                    " [xAxisLabel]="xAxisLabel " yAxisLabel="Reservations " [legendTitle]="legendTitle " (select)="onSelect($event) " (activate)="onActivate($event) " (deactivate)="onDeactivate($event) ">
                </ngx-charts-bar-vertical-2d>
            </div>
        </div>


    </div>

</div>
