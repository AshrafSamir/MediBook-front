 <div class="container-fluid mt-5">
    <div class="row mt-5">
        <div class="col-xl-6  ">
            <div >
                <ngx-charts-bar-vertical-normalized   [results]="productSalesMulti" [view]="view" [scheme]="colorScheme"
                [schemeType]="schemeType" [gradient]="gradient" [xAxis]="xAxis" [yAxis]="yAxis" [legend]="legend"
                [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel" [legendTitle]="legendTitleMulti" [legendPosition]="legendPosition"
                [animations]="animations" [showGridLines]="showGridLines" [barPadding]="barPadding"
                [tooltipDisabled]="tooltipDisabled">
            </ngx-charts-bar-vertical-normalized>
            </div> 
        </div>
        <div class="col-xl-6 cm" >
            <div >
                <ngx-charts-line-chart  [results]="productSalesMulti" [view]="view" [scheme]="colorScheme" [legend]="legend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
                [timeline]="timeline">
            </ngx-charts-line-chart>
            </div> 
        </div>
        <div class="col-xl-6 cmm">
            <ngx-charts-pie-chart [results]="productSales" [view]="view" [scheme]="colorScheme" [gradient]="gradient" [legend]="showLegend" [legendPosition]="legendPosition" [labels]="showLabels" [doughnut]="isDoughnut" (select)="onSelect($event)" (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)">
        </ngx-charts-pie-chart>
        </div>
    </div>
 </div>
