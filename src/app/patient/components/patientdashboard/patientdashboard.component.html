<div class="container-fluid">
    <div class="row">
        <div class="col-xl-6">
            <div class=" w-100 ">
                <ngx-charts-bar-vertical-normalized class="w-100 bg-primary"  [results]="productSalesMulti" [view]="view" [scheme]="colorScheme"
                [schemeType]="schemeType" [gradient]="gradient" [xAxis]="xAxis" [yAxis]="yAxis" [legend]="legend"
                [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel" [legendTitle]="legendTitleMulti" [legendPosition]="legendPosition"
                [animations]="animations" [showGridLines]="showGridLines" [barPadding]="barPadding"
                [tooltipDisabled]="tooltipDisabled">
            </ngx-charts-bar-vertical-normalized>
            </div> 
        </div>
        <div class="col-xl-6 ">
            <div class="w-100   ">
                <ngx-charts-line-chart class="w-100" [results]="productSalesMulti" [view]="view" [scheme]="colorScheme" [legend]="legend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
                [timeline]="timeline">
            </ngx-charts-line-chart>
            </div> 
        </div>
    </div>
 </div>
