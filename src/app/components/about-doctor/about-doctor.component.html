
<div class="spinnerCustomStyle " *ngIf="!isLoaded">
    <mat-spinner  ></mat-spinner>
</div>

<section  id="doctors" class="doctors "  style="background-color: rgba(255, 255, 255, 0.79);" *ngIf="isLoaded">

<div class="row   justify-content-center" >

        <div class="member card " >
            <div class=" d-flex align-items-start " >
            <div class="pic"><img src="assets/img/doctors/doctors-1.jpg" class="img-fluid" alt=""></div>
            <div class="member-info">
                <h4>{{doctorInfo?.name}}</h4>
                <div>Doctor specialized in {{doctorInfo?.specification}}
                    <p><ngb-rating class="docrate" [max]="5" [readonly]="true" [rate]="doctorInfo?.doctorRate" ></ngb-rating></p>
                </div>
                
                <p class="bi bi-geo-alt">{{doctorInfo?.clinicAddress}}</p>
                
                <div >
                    <p class="bi bi-telephone">{{doctorInfo?.mobilePhone}}</p>
                    <button class="btn booknowbtn mt-2" (click)="showTimeSlots()" >Available times</button>
                   
                </div>
                
            </div>
        </div>
      
            
        </div>

        <div class="member card col-md-8 my-3" >
            
            <div class="member-info row justify-content-center">
                <h4 class="col-4">Your opinion matters to us!</h4>
                <div class="row justify-content-center">
                    <ngb-rating class="col-3 mt-3" [max]="5" [formControl]="rateFormControll" ></ngb-rating>
                </div>
                <div class="form-floating my-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                  </div>
                  <button class=" col-2 booknowbtn" [disabled]="!rateFormControll.valid" (click)="submitRating()">Submit</button>
                <!-- <div class="col-12">
                    <button class="btn ratebtn mt-2 ms-2"  >Rate doctor</button>
                </div> -->
                
            </div>
        
      
            
        </div>
</div>
</section>
