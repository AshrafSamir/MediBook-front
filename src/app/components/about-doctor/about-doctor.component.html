
<div class="spinnerCustomStyle " *ngIf="!isLoaded">
    <mat-spinner  ></mat-spinner>
</div>

<section  id="doctors" class="doctors "  style="background-color: rgba(255, 255, 255, 0.79);" *ngIf="isLoaded">

<div class="row   justify-content-center" >

        <div class="member card " >
            <div class=" d-flex align-items-start " >
            <div class="pic"><img src="assets/img/doctors/doctors-1.jpg" class="img-fluid" alt=""></div>
            <div class="member-info">
                <h4>{{doctorInfo?.name}}</h4>
                <div>Doctor specialized in {{doctorInfo?.specification}}
                    <p><ngb-rating class="docrate" [max]="5" [readonly]="true" [rate]="doctorInfo?.doctorRate" ></ngb-rating></p>
                </div>
                
                <p class="bi bi-geo-alt">{{doctorInfo?.clinicAddress}}</p>
                
                <div >
                    <p class="bi bi-telephone">{{doctorInfo?.mobilePhone}}</p>
                    <button class="btn booknowbtn mt-2" (click)="showTimeSlots()" >Available times</button>
                   
                </div>
                
            </div>
        </div>
      
            
        </div>

        <div class="member card col-8 mt-3" *ngIf="isEnded">
            
            <div class="member-info row justify-content-center" >
                <h4 class="col-lg-3 col-7">Your opinion matters to us!</h4>
                <div class="row justify-content-center">
                    <ngb-rating class="col-lg-2 mt-3 col-6" [max]="5" [formControl]="rateFormControll" ></ngb-rating>
                </div>
                  <button class=" col-lg-4 col-8 booknowbtn mt-3" [disabled]="!rateFormControll.valid" (click)="submitRating()">Submit</button>
                
            </div>
        
      
            
        </div>


        

        <div class="member card col-8 my-1" *ngIf="isEnded" style="min-height:300px ;">
            
            <div class="member-info row justify-content-center">
                <h4 class="col-lg-3 col-8" >Prescription from doctor</h4>
                <ul  class="col-10 mt-3"><li style="font-size: 17px;">{{notification}}</li></ul>
            </div>
        
      
            
        </div>

        <div class=" my-1" *ngIf="!isEnded" class=" col-10 my-2 alert alert-danger text-center">
            
            your appointment not finished yet!
    
            
        </div>
</div>
</section>
